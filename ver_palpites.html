<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão Brasileiro 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style\style.css">
</head>

<body class="corpo">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <header>
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bolão Brasileiro 2025</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Regulamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tabela Bolao</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tabela Campeonato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Criar Palpites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ver Palpites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Financeiro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="container__conteudo__img" class="container text-center">
      <div class="col-12 pt-3">
        <img class="img-fluid" src="assets\logo.png" alt="logo bolao" width="100%" height="30%">
      </div>
    </div>
    <section class="menu">
      <div class="container mb-3">
        <div class="row g-2">
          <div class="col-12 pt-3 titulo_tabelas text-light text-center">
            <h6>Palpites Participantes</h6>
          </div>
          <hr class="border border-secondary-subtle border-1 mt-0 mb-0">
          <div class="col-12">
            <form>
              <div class="mb-3">
                <select class="form-select" aria-label="Paticipante">
                  <option selected>Selecione o Participante</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-12">
                <table class="table table-striped table-hover w-100">
                  <form>
                  <thead>
                    <tr>
                      <th scope="col">Posição</th>
                      <th scope="col">Equipe</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1º</th>
                      <td>Palmeiras</td>
                    </tr>
                  </tbody>
                  </form>
                </table>
              </div>
              <div class="col-12">
                <a href="" class="btn btn-primary  w-100">Enviar</a>
              </div>
            </form>
        </div>
          <div class="col-12">
            <a href="index.html" class="btn btn-danger  w-100">Voltar</a>
          </div>
        </div>
    </section>
  </main>
  <footer class="text-center w-100 h-100">
    <h6 class="text-light">Desenvovido por Marcus Andrade Info</h6>
  </footer>

</html>
