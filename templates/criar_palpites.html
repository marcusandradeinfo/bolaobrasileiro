{% extends "base.html" %}
{% block content %}
    <section class="menu">
      <div class="container mb-3">
        <div class="row g-2">
          <div class="col-12 pt-3 titulo_tabelas text-light text-center">
            <h6>Criar Palpites</h6>
          </div>
          <hr class="border border-secondary-subtle border-1 mt-0 mb-0">
          <div class="col-12 pt-3 titulo_tabelas text-light text-center">
            <h6>ATENÇÃO</h6>
            <BR>
            <h6>Verifique se o Palpite está correto antes de enviar após o envio ele não poderá ser alterado</h6>
          </div>
          <div class="col-12">
            <form action="enviarpalpite" method="post">
              <div class="col-12">
                {{ form.csrf_token() }}
                <table class="table table-striped table-hover w-100">
                  <thead>
                    <tr>
                      <th scope="col">Posição</th>
                      <th scope="col">Equipe</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for pos in dados %}
                      <tr>
                        <th scope="row">{{ pos }}</th>
                        <td>
                          <select class="form-select"  name="equipe_{{ loop.index }}" aria-label="Selecione a Equipe" required>
                          <option value="" selected disabled>Selecione a Equipe</option>
                          <option  value="Atlético-MG" >Atlético-MG</option>
                          <option  value="Bahia" >Bahia</option>
                          <option  value="Botafogo" >Botafogo</option>
                          <option  value="Ceará" >Ceará</option>
                          <option  value="Corinthians" >Corinthians</option>
                          <option  value="Cruzeiro" >Cruzeiro</option>
                          <option  value="Flamengo" >Flamengo</option>
                          <option  value="Fluminense" >Fluminense</option>
                          <option  value="Fortaleza" >Fortaleza</option>
                          <option  value="Grêmio" >Grêmio</option>
                          <option  value="Internacional" >Internacional</option>
                          <option  value="Juventude" >Juventude</option>
                          <option  value="Mirassol" >Mirassol</option>
                          <option  value="Palmeiras" >Palmeiras</option>
                          <option  value="RB Bragantino" >RB Bragantino</option>
                          <option  value="Santos" >Santos</option>
                          <option  value="São Paulo" >São Paulo</option>
                          <option  value="Sport" >Sport</option>
                          <option  value="Vasco" >Vasco</option>
                          <option  value="Vitória" >Vitória</option>
                        </select></td>
                      </tr>
                    {% endfor %}
                  </tbody>
                  </form>
                </table>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="aceito_termo" value="" id="flexCheckDefault" required>
                <label class="form-check-label titulo_tabelas text-light text-center" for="flexCheckDefault">
                  Meu Palpite foi conferido e está correto.
                </label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary  w-100">Enviar</a>
              </div>
            </form>
        </div>
          <div class="col-12">
            <a href="principal" class="btn btn-danger  w-100">Voltar</a>
          </div>
        </div>
    </section>
  </main>
{% endblock %}
